<html>
<head>
  <title>myfont</title>
  <link href="css/font.css" rel="stylesheet">
  <style>
    body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
    body > h1 { color: #666; margin: 1em 0 }
    .glyph { padding: 0 }
    .glyph > li { display: inline-block; margin: .3em .2em; width: 5em; height: 6.5em; background: #fff; border-radius: .5em; position: relative }
    .glyph > li .s { display: block; margin-top: .1em; line-height: 0 }
    .glyph-name { font-size: .8em; color: #666; display: block }
    .glyph-codepoint { color: #999; font-family: monospace }
  </style>
</head>
<body>
<h1>myfont</h1>
<ul class="glyph">
  <li>
    <i class="icon icon-blog icon-4x"></i>
    <span class="glyph-name">blog</span>
    <span class="glyph-codepoint">EA01</span>
  </li>
  <li>
    <i class="icon icon-home icon-4x"></i>
    <span class="glyph-name">home</span>
    <span class="glyph-codepoint">EA02</span>
  </li>
  <li>
    <i class="icon icon-home2 icon-4x"></i>
    <span class="glyph-name">home2</span>
    <span class="glyph-codepoint">EA03</span>
  </li>
  <li>
    <i class="icon icon-home3 icon-4x"></i>
    <span class="glyph-name">home3</span>
    <span class="glyph-codepoint">EA04</span>
  </li>
  <li>
    <i class="icon icon-newspaper icon-4x"></i>
    <span class="glyph-name">newspaper</span>
    <span class="glyph-codepoint">EA05</span>
  </li>
  <li>
    <i class="icon icon-office icon-4x"></i>
    <span class="glyph-name">office</span>
    <span class="glyph-codepoint">EA06</span>
  </li>
  <li>
    <i class="icon icon-pen icon-4x"></i>
    <span class="glyph-name">pen</span>
    <span class="glyph-codepoint">EA07</span>
  </li>
  <li>
    <i class="icon icon-pencil icon-4x"></i>
    <span class="glyph-name">pencil</span>
    <span class="glyph-codepoint">EA08</span>
  </li>
  <li>
    <i class="icon icon-pencil2 icon-4x"></i>
    <span class="glyph-name">pencil2</span>
    <span class="glyph-codepoint">EA09</span>
  </li>
  <li>
    <i class="icon icon-quill icon-4x"></i>
    <span class="glyph-name">quill</span>
    <span class="glyph-codepoint">EA0A</span>
  </li>
</ul>
</body>
</html>
